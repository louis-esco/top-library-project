<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <title>TOP Library Project</title>
  </head>

  <body>
    <button class="addBook">Add a new book</button>

    <table class="books-table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Read</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <dialog>
      <div>Please fill the book info below</div>
      <form class="bookForm" action="">
        <label for="title">Title</label>
        <input type="text" id="title" required />

        <label for="author">Author</label>
        <input required type="text" id="author" />

        <label for="pages">Pages</label>
        <input required type="text" id="pages" />

        <label for="read">Read</label>
        <select id="read">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>

        <button type="submit" class="submitForm">Add my book</button>
        <button type="button" class="closeModal">Close</button>
      </form>
    </dialog>

    <script src="./app.js"></script>
  </body>
</html>
